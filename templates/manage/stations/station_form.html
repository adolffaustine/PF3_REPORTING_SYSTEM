{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Police Station{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">{% if form.instance.pk %}Edit{% else %}Add New{% endif %} Police Station</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success mt-3">Save Station</button>
                        <a href="{% url 'core:station_list' %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
